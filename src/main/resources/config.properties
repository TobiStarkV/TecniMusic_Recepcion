# Este archivo centraliza la configuración de la aplicación.
# Modifique los valores según su entorno.

# === Datos del Taller ===
# Esta sección contiene la información del negocio que se mostrará en la interfaz de la aplicación
# y potencialmente en futuros documentos impresos o exportados.

# Nombre comercial del taller.
local.nombre=TecniMusic
# Dirección física del taller.
local.direccion=Calle Falsa 123, Ciudad, País
# Número de teléfono de contacto del taller.
local.telefono=+1 (555) 123-4567

# === Configuración de la Base de Datos de Snipe-IT ===
# Esta sección define los parámetros para conectarse a la base de datos de Snipe-IT.

# Dirección IP o nombre de host del servidor de la base de datos.
# Use 'localhost' o '127.0.0.1' si la base de datos se ejecuta en la misma máquina que la aplicación.
db.host=localhost

# Puerto en el que el servidor de la base de datos está escuchando.
# El puerto por defecto para MySQL es 3306.
db.port=3306

# Nombre de la base de datos (esquema) de Snipe-IT a la que se conectará.
db.name=snipe-it_db

# Nombre de usuario para acceder a la base de datos.
# Se recomienda crear un usuario específico para esta aplicación con los permisos necesarios,
# en lugar de usar el usuario 'root'.
db.user=root

# Contraseña para el usuario de la base de datos.
# Si la contraseña contiene caracteres especiales, asegúrese de que se manejen correctamente.
# Dejar la contraseña en blanco no es una práctica recomendada para entornos de producción.
db.password=

# Parámetros adicionales para la cadena de conexión JDBC.
# ?useSSL=false                - Desactiva el cifrado SSL para la conexión. Acepte el riesgo o configure SSL en el servidor.
# &serverTimezone=UTC         - Especifica la zona horaria del servidor para evitar problemas de conversión de fechas.
# &allowPublicKeyRetrieval=true - Requerido por versiones más recientes del driver de MySQL para ciertas configuraciones de autenticación.
db.params=?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
